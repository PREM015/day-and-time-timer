<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="day">Enter the date:</label>
        <input type="date" id="day-input">

        <label for="time-input">Set a time:</label>
        <input type="time" id="time-input">

        <button id="start-timer">Start Timer</button>
        <button id="reset-timer">Reset Timer</button>
    </div>

    <div class="output">
        <p id="timer-display">00:00:00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
